<include file="Public:header" />
    <div class="content clearfix">
        <div class="main">
            <!--右侧内容-->
            
            <div class="cont">
                <div class="title">{$til}的修改&raquo;</div>
                <div class="details">
                    <div class="details_operation clearfix">
                        <div class="bui_select">
                            <a href="{:U('Home/HomePage/showAddQuick')}"><input type="button" value="添     加" class="add"></a>
                        </div>
                    </div>
                    <!--表格-->
              <section class="column width6 first" style="margin-left:200px;">					
					<h3>UPdate new Text</h3>
					<form id="sampleform" method="post" action="{:U('Home/HomePage/updJudgeQuick')}">
						<fieldset>
							<legend>Text info</legend>

							<p>
								<label class="required" for="title">网站名称</label><br/>
								<input type="text"  class="title1" value="{$res['title']}" name="texttitle1" style="height:20px;color:#000"/>
								<small>e.g. ACM OJ</small>
							</p>
							<p>
								<label class="required" for="title">添加时间</label><br/>
								<input name="date1" class="Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',readOnly:true})" value="{$res['addtime']}"/>
							</p>
							<p>
								<label for="textdesc">Describe your URL</label><br/>
								<textarea  class="large full" id="editor" name="content1" style="height:20px">{$res['content']}</textarea>
							</p>		
							<p class="box"><input type="submit" class="btn btn-green big" value="Save"/> or 
										   <input type="reset" class="btn btn-green big" value="resetting"/>
										   <input type="hidden" name="id" value="{$res['news_id']}"/></p>
						</fieldset>
					</form>
				</section>
             
                    
            		     
                </div>
            </div>
        </div>
 <include file="Public:footer" />
